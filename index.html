<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Rugby Scoreboard</title>
</head>
<body>
  <main>
    <h1>RUGBY SCOREBOARD</h1>
    <div class="container">

      <div class="scoreboard">
        <h3>HOME</h3>
        <div id="score-home" class="score">
          <p id="home-el">0</p>
        </div>
        <div class="btn-wrapper">
          <button onclick="addTwoPointsToHome()">+2</button>
          <button onclick="addThreePointsToHome()">+3</button>
          <button onclick="addFivePointsToHome()">+5</button>
        </div>
      </div>
      <div class="scoreboard">
        <h3>GUEST</h3>
        <div id="score-guest" class="score">
          <p id="guest-el">0</p>
        </div>
        <div class="btn-wrapper">
          <button onclick="addTwoPointsToGuest()">+2</button>
          <button onclick="addThreePointsToGuest()">+3</button>
          <button onclick="addFivePointsToGuest()">+5</button>
        </div>
      </div>

    </div>
    <button onclick="newGame()">NEW GAME</button>
  </main>
  <script src="index.js"></script>
</body>
</html>
